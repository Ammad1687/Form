<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <script>
        // Function to display the modal on page load
        window.onload = function () {
            document.getElementById("welcomeModal").style.display = "block";
        };

        function handleSubmit(event) {
            event.preventDefault(); // Prevent page refresh
            const name = document.getElementById('name').value;
            const summary = document.getElementById('summary').value;

            if (name && summary) {
                // Show the success message modal
                document.getElementById("successModal").style.display = "block";
                document.getElementById('redirectBtn').style.display = 'block';
            } else {
                alert('Please fill out both fields.');
            }
        }

        // Function to close the modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function redirectToPage() {
            window.location.href = "https://example.com"; // Change this to your desired URL
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" placeholder="Enter Summary" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <button id="redirectBtn" onclick="redirectToPage()" style="display: none;">Go to the Page</button>
    </div>

    <!-- Modal for Welcome message -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('welcomeModal')">&times;</span>
            <h3>IMPORTANT<h3>
            <p>HI user before filling the form read the instructions on the <a href="https://docs.google.com/document/d/1YR5iFMXsbVzeHmJA8Ko6Y9a7UZTe1mc3JLp96fCGht0/edit?usp=sharing" target="_blank">Link</a> </p>
        </div>
    </div>

    <!-- Modal for Success message -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('successModal')">&times;</span>
            <p>Hi, thank you for logging in! You can now proceed.</p>
        </div>
    </div>
</body>
</html>
